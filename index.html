<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* Global */

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

html {
  color: #fff;
  font-family: "DM Sans", sans-serif;
  font-size: 1vh;
  letter-spacing: 0.06em;
  scroll-behavior: smooth;
  background: rgb(51, 102, 204);
  background: linear-gradient(
    108deg,
    rgba(51, 102, 204, 1) 0%,
    rgba(51, 51, 102, 1) 100%
  );
}

body {
  overflow-y: scroll;
  overflow-x: hidden;
  display: flex;
  flex-flow: column;
  align-items: center;
  overscroll-behavior-y: contain;
}

@media (max-width: 50vh) {
  html {
    font-size: 2vw;
  }
}

.html-insta {
  font-size: 7.2px;
}

@media (max-width: 360px) {
  .html-insta {
    font-size: 6.6px;
  }
}

/* Elements */

.container {
  padding: 2.4rem 3rem;
  width: 100%;
  max-width: 81rem;
  display: flex;
  flex-flow: column;
}

.header {
  z-index: 3;
  margin-top: 6rem;
  min-height: 72rem;
  justify-content: center;
  align-items: center;
  animation: 1.5s load-header;
}

@keyframes load-header {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

.footer {
  margin-top: auto;
  margin-bottom: 6rem;
  padding-top: 4.5rem;
  justify-content: center;
  align-items: center;
}

.copyright {
  font-size: 1.8rem;
  color: #cccccc;
}

/* Logo */

.logo {
  height: 4.8rem;
  fill: #ffffff;
}

/* Aesthetics */

.display-none {
  display: none;
}

.loading-screen {
  position: fixed;
  z-index: 2;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: #111111;
  animation: 3s load-screen;
  opacity: 0;
  pointer-events: none;
}

@keyframes load-screen {
  0% {
    opacity: 1;
  }
  67% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

.loading-bar {
  background: #ffffff;
  background: linear-gradient(
    108deg,
    rgba(51, 102, 204, 1) 0%,
    rgba(51, 51, 102, 1) 100%
  );
  height: 0.6rem;
  animation: 1.8s loading-bar linear;
}

@keyframes loading-bar {
  0% {
    width: 0;
  }
  100% {
    width: 100vw;
  }
}
  
</style>
  
</head>

<body>

  <h1 class="display-none">Lystán</h1>

  <div class="loading-screen">
    <div class="loading-bar"></div>
  </div>

  <div class="container header">
    <a href="#">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 777 117" fill="none">

        <path d="M578.557 30H591.445L639.503 79.1028L636.542 82H622.749L585.557 44H584.445L547.253 82H533.459L530.499 79.1028L578.557 30Z"/>
        <path d="M562.001 0H608.001V10H562.001V0Z"/>
        <path d="M401 30H503V40H487V45H460V82H444V45H417V40H401V30Z"/>
        <path d="M285 30H355V41H301V45L355 73V82H339V87H269V76H323V72L269 44V35H285V30Z"/>
        <path d="M122.021 30L120.145 32.843L166.999 63.757V82.0002H182.999V63.7584L229.855 32.843L227.979 30H208.743L175.399 52.0002H174.601L141.257 30L122.021 30Z"/>
        <path d="M16 35H0V82H16V87H93V73H16V35Z"/>
      </svg>
    </a>
  </div>

  <div class="container footer center">
    <div class="copyright">© <span id="year">2024</span> Lystán Music - All rights reserved</div>
  </div>

<script>
